<div class="login-dark" style="background-image: url(&quot;assets/img/backgrounds/entel.jpg&quot;);">
    
    <form  [formGroup]="recuperarForm" style="border: 2px solid rgba(26, 26, 107, 0.877); background-color: rgba(255, 255, 255, 0.678);">
        <h2 class="sr-only">Login Form</h2>
        
        
        <h1 style="text-align: center; color: rgba(22, 19, 207, 0.459);">Recuperar password</h1>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="email" placeholder="Email" autocomplete="off" style="color: black;">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="confirmar" placeholder="Confirmar email" autocomplete="off" style="color: black;">
        </div>
        <div class="form-group">
            <button (click)="__recuperar()"class="btn btn-primary btn-block" type="submit" style="background-color: rgb(226, 137, 60); font-weight: normal;">Recuperar</button>
        </div>

        <div class="form-group">
            <button (click)="__volver()" class="btn btn-primary btn-block" type="submit" style="background-color: rgb(226, 137, 60); font-weight: normal;">Volver</button>
        </div>

        
       

    </form>
</div>
