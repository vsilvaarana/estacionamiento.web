<div class="login-dark" style="background-image: url(&quot;assets/img/backgrounds/entel.jpg&quot;);">
    <form [formGroup]="loginForm" (ngSubmit)="__onAcceder()" style="border: 2px solid rgba(26, 26, 107, 0.877); background-color: rgba(255, 255, 255, 0.678);">
        <h2 class="sr-only">Login Form</h2>
        
        <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgb(226, 137, 60);"></i></div>

        <h1 style="text-align: center; color: rgba(22, 19, 207, 0.459);">Login</h1>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="email" placeholder="Email" autocomplete="off" style="color: black;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" formControlName="password" placeholder="Password" autocomplete="off" style="color: black;">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(226, 137, 60); font-weight: normal;">Ingresar</button>
        </div>
        
        <!-- Enlaces adicionales para recuperar contraseña y crear nuevo usuario -->
        <div style="text-align: center; margin-top: 10px;">
            <a href="/forgot-password" style="color: rgba(26, 26, 107, 0.8); text-decoration: none;">¿Olvidaste tu contraseña?</a> | 
            <a href="/register" style="color: rgba(26, 26, 107, 0.8); text-decoration: none;">Crear nuevo usuario</a>
        </div>

    </form>
</div>
