<div class="row">

    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <app-menu></app-menu>
    </nav>

    <div class="profile-container" style="text-align: center; margin-bottom: 150px">
        
        <div class="image-upload">
            <img [src]="previewImageUrl || 'assets/img/car-placeholder.png'" alt="Imagen de vehículo" class="car-image">
            <input type="file" id="fileInput" (change)="onFileSelected($event)" style="display: none;">
            <button type="button" (click)="triggerFileInput()" class="btn btn-upload">Subir Imagen</button>
        </div>

        <div class="user-info">
            <p><strong>Usuario :</strong> {{ usuarioModel.id }}</p>
            
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" type="text" id="nombre" formControlName="nombre" [(ngModel)]="usuarioModel.nombre">
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input class="form-control" type="text" id="apellido" formControlName="apellido" [(ngModel)]="usuarioModel.apellido">
                </div>
                
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input class="form-control" type="text" id="dni" formControlName="dni" [(ngModel)]="usuarioModel.dni">
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input class="form-control" type="email" id="correo" formControlName="correo" [(ngModel)]="usuarioModel.email">
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input class="form-control" type="text" id="marca" formControlName="marca" [(ngModel)]="usuarioModel.marca">
                </div>

                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input class="form-control" type="text" id="placa" formControlName="placa" [(ngModel)]="usuarioModel.placa">
                </div>


                <div class="form-group">
                    <label for="password">Cambiar Contraseña:</label>
                    <input class="form-control" type="password" id="password" formControlName="password" [(ngModel)]="usuarioModel.password">
                </div>
                <button type="submit" class="btn btn-save">GUARDAR</button>
            </form>
        </div>
    </div>
</div>
